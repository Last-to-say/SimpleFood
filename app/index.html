<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SimpleFood - Самый быстрый сервис доставки еды в вашем городе. Доставка
    за 15 минут</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="icon" type="image/x-icon" href="images/favicon.svg">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">

        <a class="logo" href="#">
          <img src="images/logo/SimpleFood.svg" alt="SimpleFood logo, website logo">
        </a>

        <div class="header__navigation">

          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__list-item">
                <a class="menu__list-link active" href="#">
                  Главная
                </a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">
                  Блюда
                </a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">
                  Контакты
                </a>
              </li>
            </ul>
          </nav>

          <div class="user-nav">
            <a class="user-nav__link user-nav__link--search" href="#">

            </a>
            <a class="user-nav__link user-nav__link--cart" href="#">
              <span class="user-nav__num">4</span>
            </a>
          </div>

        </div>
      </div>
    </div>
  </header>
  <script src='js/main.min.js'></script>
</body>

</html>
