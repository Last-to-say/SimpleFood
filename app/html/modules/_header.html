<header class="header">
  <div class="container">

    <div class="header__navigation">
      <nav class="menu">
        <a class="logo" href="#">
          <img class="logo__img" src="./images/logo/SimpleFood.svg" alt="Симплфуд лого" width="200" height="39">
        </a>

        <ul class="menu__list">
          <li class="menu__list-item">
            <a class="menu__list-link active" href="#">
              Главная
            </a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link" href="#">
              Блюда
            </a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link" href="#">
              Контакты
            </a>
          </li>
        </ul>
      </nav>

      <div class="user-nav">
        <button class="user-nav__button" type="button">
          <span class="sr-only">
            кнопка поиска
          </span>
          <svg class="user-nav__icon" width="22" height="22">
            <use href="./images/icons/symbol-defs.svg#search"></use>
          </svg>
        </button>
        <button class="user-nav__button" type="button">
          <span class="user-nav__num">4</span>
          <span class="sr-only">
            кнопка корзины
          </span>
          <svg class="user-nav__icon" width="22" height="22">
            <use href="./images/icons/symbol-defs.svg#cart"></use>
          </svg>
        </button>

        <button class="burger" type="button">
          <span class="burger__line"></span>
          <span class="sr-only">
            открыть меню
          </span>
        </button>
      </div>

    </div>
  </div>
