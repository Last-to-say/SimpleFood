<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Каталог продуктов Симплфуд</title>
  <link rel="icon" type="image/x-icon" href="./images/favicon.svg">
  <link rel="stylesheet" href="css/catalog.min.css">
</head>

<body>
<header class="header">
  <div class="container">

    <div class="header__navigation">
      <nav class="menu">

        <a class="menu__logo logo" href="#">
          <img class="logo__img" src="./images/logo/SimpleFood.svg" alt="Симплфуд лого" width="200" height="39">
        </a>


        <ul class="menu__list">
          <li class="menu__list-item">
            <a class="menu__list-link active" href="#">
              Главная
            </a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link" href="#">
              Блюда
            </a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link" href="#">
              Контакты
            </a>
          </li>
        </ul>

      </nav>

      <div class="menu-mobile">
        <div class="menu-mobile__box">
          <a class="menu__logo logo" href="#">
            <img class="logo__img" src="./images/logo/SimpleFood.svg" alt="Симплфуд лого" width="200" height="39">
          </a>

          <button class="burger burger--close" type="button">
            <span class="sr-only">
              закрыть меню
            </span>
          </button>
        </div>

        <ul class="menu__list">
          <li class="menu__list-item">
            <a class="menu__list-link active" href="#">
              Главная
            </a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link" href="#">
              Блюда
            </a>
          </li>
          <li class="menu__list-item">
            <a class="menu__list-link" href="#">
              Контакты
            </a>
          </li>
        </ul>

        <address class="contacts contacts--mobile">
          <ul class="contacts__list">
            <li class="contacts__item">
              <a class="contacts__link link" href="#">
                <svg class="contacts__icon" width="20" height="20">
                  <use href="./images/icons/symbol-defs.svg#location"></use>
                </svg>
                ул. Т.Г.Шевченко, 1
              </a>
            </li>
            <li class="contacts__item">
              <a class="contacts__link link" href="tel:+380501112233">
                <svg class="contacts__icon" width="22" height="22">
                  <use href="./images/icons/symbol-defs.svg#call"></use>
                </svg>
                380501112233
              </a>
            </li>
            <li class="contacts__item">
              <a class="contacts__link link" href="mailto:support@sfood.com">
                <svg class="contacts__icon" width="22" height="22">
                  <use href="./images/icons/symbol-defs.svg#message"></use>
                </svg>
                support@sfood.com
              </a>
            </li>
          </ul>
          <ul class="social">
            <li class="social__item">
              <a class="social__link" href="#">
                <span class="sr-only">
                  ссылка на фейсбук
                </span>
                <svg class="social__icon" width="22" height="22">
                  <use href="./images/icons/symbol-defs.svg#facebook"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link" href="#">
                <span class="sr-only">
                  ссылка на твиттер
                </span>
                <svg class="social__icon" width="22" height="22">
                  <use href="./images/icons/symbol-defs.svg#twitter"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link" href="#">
                <span class="sr-only">
                  ссылка на инстаграм
                </span>
                <svg class="social__icon" width="22" height="22">
                  <use href="./images/icons/symbol-defs.svg#instagram"></use>
                </svg>
              </a>
            </li>
          </ul>
        </address>
      </div>

      <div class="user-nav">
        <button class="user-nav__button" type="button">
          <span class="sr-only">
            кнопка поиска
          </span>
          <svg class="user-nav__icon" width="22" height="22">
            <use href="./images/icons/symbol-defs.svg#search"></use>
          </svg>
        </button>
        <button class="user-nav__button" type="button">
          <span class="user-nav__num">4</span>
          <span class="sr-only">
            кнопка корзины
          </span>
          <svg class="user-nav__icon" width="22" height="22">
            <use href="./images/icons/symbol-defs.svg#cart"></use>
          </svg>
        </button>

        <button class="burger burger--open" type="button">
          <span class="burger__line"></span>
          <span class="sr-only">
            открыть меню
          </span>
        </button>
      </div>

    </div>

  </div>
</header>
<main class="main">
  <section class="breadcrumbs">
    <div class="container">
      <ul class="breadcrumbs__list">
        <li class="breadcrumbs__item">
          <a class="breadcrumbs__link link" href="#">
            <span class="breadcrumbs__text"></span>
            Главная
            <svg class="breadcrumbs__icon" width="10" height="10">
              <use href="./images/icons/symbol-defs.svg#right"></use>
            </svg>
          </a>
        </li>
        <li class="breadcrumbs__item">
          <a class="breadcrumbs__link link" href="#">
            Каталог товаров
          </a>
        </li>
      </ul>
    </div>
  </section>

  <section class="catalog section">
  <div class="container">
    <div class="catalog__top">
      <h2 class="catalog__title title">
        Каталог продуктов
      </h2>
      <form class="catalog__form-select form-select">
        <select class="catalog-view__select-sort select-style">
          <option value="1">Sort By Default</option>
          <option value="2">1</option>
          <option value="3">2</option>
          <option value="4">3</option>
        </select>
        <select class="catalog-view__select-show select-style">
          <option value="1">Show 9</option>
          <option value="2">1</option>
          <option value="3">2</option>
          <option value="4">3</option>
        </select>
      </form>
    </div>
  </div>
</section>

</main>
<script src='./js/main.min.js'></script>
</body>

</html>
